<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
      <p class="currTime animate__zoomIn">
          <span class="minutes">00</span>&nbsp;:
          <span class="seconds">00</span>&nbsp;:
          <span class="milliseconds">00</span>
      </p>  
      <p>
          <button class="btn-start" onclick="intervalSet()">Start</button>
          <button class="btn-reset" onclick="reset()">Reset</button>
          <button class="btn-stop" onclick="stop()">Stop</button>
          <button class="btn-lapse" onclick="lapse()">Lapse</button>

      </p>      
        
        <p class="lapse-content">
            
        </p>  
        <button id="closebtn" onclick="removeInterval()">Clear All</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
